<!DOCTYPE html>
<html>
<head>
	<title>Massive file renamer</title>
	<meta http-equiv="content-Type" content="text/html; charset=UTF-8"/>
	<meta name="description" content="This web app allows you to rename many files at once using HTML5 technologies."/>
	<meta name="keywords" content="massive, file, renamer, html5, webapp, online"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
	<link rel="shortcut icon" href="./favicon.png"/>
	<link type="text/css" rel="stylesheet" href="./massive-file-renamer.css" media="all"/>
	<script type="text/javascript" src="./massive-file-renamer.js"></script>
</head>

<body>
<div id="wrapper">


<!-- HEADER -->
<div id="topbar">
	<h1><img src="icon.png" id="icon"/> Massive file renamer</h1>
	<h2>
		by <a href="/" class="author">Marc Robledo</a>
		<a href="https://github.com/marcrobledo/massive-file-renamer/" target="_blank" class="h2-button github"><span class="icon github"></span> See on GitHub</a>
		<a href="https://www.paypal.me/marcrobledo/5" target="_blank" rel="nofollow" class="h2-button donate"><span class="icon donate"></span> Donate</a>
	</h2>

	<div id="toolbar">
		<div class="row">
			<div class="twelve columns">
				Rename actions:
				<ul id="actions"></ul>
				<button id="button-addaction"><span class="icon pencil"></span> Add action</button>
			</div>
		</div>

	</div>
</div>

<!-- CONTENT -->
<div id="content">
	<table style="display:none">
		<thead>
			<tr>
				<th>Old filename</th>
				<th>New filename</th>
			</tr>
		</thead>

		<tbody id="file-list"></tbody>
	</table>

	<div id="drop-message" class="drop-zone">Drag and drop files to be renamed</div>
</div>

<!-- BOTTOM TOOLBAR -->
<div id="toolbar-bottom">
	<button onclick="resetFiles()"><span class="icon new"></span> Reset file list</button>
	<button onclick="el('input-files').click()"><span class="icon add"></span> Add files</button>
	<button onclick="el('input-dir').click()"><span class="icon folder"></span> Add directory</button>
	<hr/>
	<button onclick="openDialogExport()"><span class="icon save"></span> Export</button>

	<!-- <form id="form"> -->
	<input id="input-files" type="file" style="display:none;" multiple onchange="parseFiles(this.files)"/>
	<input id="input-dir" type="file" style="display:none;" webkitdirectory directory onchange="parseFiles(this.files)"/>
	<!-- </form> -->
</div>

</div> <!-- end wrapper -->


<!-- TOOLTIP+DIALOGS -->
<div id="tooltip"></div>
<div id="dialog-export" class="dialog">
	<div class="row">
		<div class="twelve columns">Format:
			<input type="radio" name="format" checked id="format-bat" onchange="generateScript()"/><label for="format-bat">.bat</label>
			<input type="radio" name="format" id="format-sh" onchange="generateScript()"/><label for="format-sh">.sh</label>
		</div>
	</div>
	<div class="row">
		<div class="twelve columns">
			<textarea id="export-textarea" readonly="readonly" rows="20" class="full-width"></textarea>
		</div>
	</div>

	<div class="buttons">
		<button onclick="exportAsFile()" class="colored">Export as file</button>
		<button onclick="copyToClipboard()">Copy to clipboard</button>
		<button onclick="MarcDialogs.close()">Cancel</button>
	</div>
</div>



</body></html>
